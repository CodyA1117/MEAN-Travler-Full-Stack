<div class="row">
    <div class="col-md-12">
        <button (click)="addTrip()" class="btn btn-primary" style="margin-bottom: 20px;">Add Trip</button>
    </div>
</div>
<div class="row">
    <div *ngFor="let trip of trips" class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <app-trip-card [trip]="trip" class="card-deck"></app-trip-card>
    </div>
</div>
